<div class="container-fluid">
<app-search (albumSearch)="searchAlbum($event)"></app-search>
</div>
<div class="container-fuild principal">
    <div class="row content">
        <div class="col-sm-4 video">
            <app-album-details [album]="selectedAlbum" (onPlay)="playParent($event)"></app-album-details>
        </div><!-- .video -->

        <div class="col-sm-8 music" >
            <h1 style="text-align: center;">{{ title }}</h1>
            <app-paginate (setPaginate)="paginate($event)"></app-paginate>
            <div class="card text-dark bg-info mb-3"  *ngFor="let album of albums" >
                <div *ngIf="idEvent===album.id">
                    <button type="button" class="btn btn-primary" style="margin-bottom: 30px;">Playing</button>
                </div>   
                <div class="card-header">pop</div>
                <div class="card-body" >
                  <h5 class="card-title">
                    <a class="text-dark" routerLink="/album/{{album.id}}">{{album.title}}</a>
                  </h5>
                  <h6 class="card-subtitle">
                    {{album.name}}
                  </h6>
                  <p class="card-text">{{ album.description }}</p>
                  <ul *ngIf="album.tags" class="list-inline">
                    <li class="list-inline-item" *ngFor="let tag of album.tags">
                      <span class="badge bg-primary rounded-pill"> {{tag}} </span>
                    </li>
                  </ul>
                  <a class="btn btn-outline-dark" href="#" role="button" style="margin-right: 20px;">en</a>
                  <ng-template [ngIf]="album.like">
                    <i class="bi bi-heart-fill"></i>
                    <!-- <img class="glyph-icon" src="/src/assets/svg/si-glyph-heart.png"> -->
                    <small>{{album.like}}</small>
                  </ng-template>
                  <ng-template [ngIf]="album.duration" >
                    <i class="bi bi-stopwatch"></i>
                    <!-- <img class="glyph-icon" src="/src/assets/svg/si-glyph-timer.png"> -->
                    <small>{{album.duration}}  min</small>
                  </ng-template>
                  <button type="button" class="btn btn-secondary"
                  style="margin-left: 20px;" (click)="onSelect(album)">DÃ©tails</button>
                </div>
            </div>
            <app-paginate (setPaginate)="paginate($event)"></app-paginate>
        </div>
    </div>
</div>
